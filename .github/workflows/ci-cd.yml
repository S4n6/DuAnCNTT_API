name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Kiểm tra mã nguồn

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        # Thiết lập Docker Buildx

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
        # Lưu trữ các lớp Docker vào bộ nhớ cache

      - name: Build and push Docker images
        run: |
          docker build -t user-service:latest -f apps/user/Dockerfile .
          docker build -t auth-service:latest -f apps/auth/Dockerfile .
        # Xây dựng và đẩy các hình ảnh Docker

      - name: Run tests for user service
        run: |
          docker run --rm \
            user-service:latest npx jest --config ./apps/user/test/jest-e2e.json
        # Chạy kiểm tra cho dịch vụ người dùng

      - name: Run tests for auth service
        run: |
          docker run --rm \
            auth-service:latest npx jest --config ./apps/auth/test/jest-e2e.json
        # Chạy kiểm tra cho dịch vụ xác thực

      - name: Lint the code
        run: |
          docker run --rm user-service:latest npm run lint
          docker run --rm auth-service:latest npm run lint
        # Kiểm tra mã nguồn
